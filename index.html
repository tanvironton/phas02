<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Market</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Serif:wght@700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            serif: ['Noto Serif', 'serif'],
          }
        }
      }
    }
  </script>

</head>

<body class="bg-[#f5f7fb]  text-gray-800">

  <!-- Main container: max width 1140px -->
  <div class="max-w-[1140px] mx-auto px-4">

    <!-- Navbar -->
    <nav class="flex items-center justify-between px-4 md:px-10 py-4 font-inter">
      <!-- Left: Logo + Brand -->
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="Logo" class="h-8 w-auto">
        
      </div>

      <!-- Right: Menu + Cart (Desktop) -->
      <div class="hidden md:flex items-center gap-6">
        <a href="#" class="text-black font-medium">Home</a>
        <a href="#" class="text-gray-500 hover:text-black">Shop</a>
        <a href="#" class="text-gray-500 hover:text-black">About us</a>
        <div class="flex items-center gap-1 font-medium text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-4h-4" />
          </svg>
          Cart ($56)
        </div>
      </div>

      <!-- Right: Cart Only (Mobile) -->
      <div class="flex md:hidden items-center gap-2 text-black font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-4h-4" />
        </svg>
        <span>Cart ($56)</span>
      </div>
    </nav>

    


</body>

</html>
